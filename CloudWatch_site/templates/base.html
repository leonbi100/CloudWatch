<!DOCTYPE html>
<html>
<head>
  {% load static %}
   <link rel="stylesheet" href="/static/css/styles.css" type="text/css"> 
  <meta charset="utf-8">
  <title>{% block title %}CloudWatch{% endblock %}</title>
</head>
<body>
  <ul class = "card nav" id = "navbar">
    {% if user.is_authenticated %}
      <li><a href = "{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'users:profile' pk=user.id %}">Profile</a></li>
      <li><a href="{% url 'notifications'%}">Notification List</a></li>
      <li><a href="{% url 'logout' %}">Logout</a></li>
    {% else %}
      <li><a href="{% url 'login' %}">Login</a></li>
      <li><a href="{% url 'users:signup' %}">Signup</a></li>
    {% endif %}
</ul>
  <main>	
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
